<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lixus Cash</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: black; /* Set background to black */
            color: white; /* Set text color to white for contrast */
            text-align: center;
            padding: 50px;
        }
        .keypad {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            max-width: 200px;
            margin: 0 auto;
        }
        button {
            padding: 20px;
            font-size: 24px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            width: 100%; /* Make buttons full width of their grid cell */
            height: 60px; /* Set a fixed height for uniformity */
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 20px;
        }
        .action-buttons {
            margin-top: 20px; /* Add space above action buttons */
            display: flex;
            justify-content: center; /* Center the action buttons */
        }
        .small-button {
            padding: 10px; /* Smaller padding for action buttons */
            font-size: 18px; /* Smaller font size */
            height: 40px; /* Smaller height */
            width: 80px; /* Fixed width for action buttons */
            margin: 0 5px; /* Space between action buttons */
        }
    </style>
</head>
<body>
    <h1>Welcome to Lixus Cash</h1>
    <p>Enter a number:</p>
    <div class="keypad">
        <button onclick="addNumber(1)">1</button>
        <button onclick="addNumber(2)">2</button>
        <button onclick="addNumber(3)">3</button>
        <button onclick="addNumber(4)">4</button>
        <button onclick="addNumber(5)">5</button>
        <button onclick="addNumber(6)">6</button>
        <button onclick="addNumber(7)">7</button>
        <button onclick="addNumber(8)">8</button>
        <button onclick="addNumber(9)">9</button>
        <button onclick="addNumber(0)">0</button> <!-- Positioned below 8 -->
    </div>
    <div class="action-buttons">
        <button class="small-button" onclick="submitNumber()">Submit</button>
        <button class="small-button" onclick="clearInput()">Clear</button>
    </div>
    <p id="result"></p>

    <script>
        let inputNumber = '';

        function addNumber(num) {
            inputNumber += num.toString();
            updateDisplay();
        }

        function updateDisplay() {
            document.getElementById('result').innerHTML = `Current Input: ${inputNumber}`;
        }

        function submitNumber() {
            const resultText = document.getElementById('result');
            const userInput = parseInt(inputNumber);

            if (isNaN(userInput) || userInput < 0) {
                resultText.innerHTML = "Please enter a valid positive number.";
                return;
            }

            // Simple cash algorithm (example)
            const cashValue = userInput * 100; // Each number represents $100
            resultText.innerHTML = `You entered: ${userInput}. Cash value is: $${cashValue}.`;
            inputNumber = ''; // Reset input after submission
        }

        function clearInput() {
            inputNumber = '';
            updateDisplay();
        }
    </script>
</body>
</html>
